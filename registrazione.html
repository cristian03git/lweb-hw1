<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYERBASE</title>
    <link rel="stylesheet" href="style_registrazione.css">
</head>
<body>
    <body>
        <header>
                <div class='logo-container'>
                    <img src="AS_Roma_Logo_2017.svg.png" alt="Logo AS Roma" class="logo">
                </div>
            <h1>REGISTRAZIONE PLAYERBASE</h1>
        </header>
    
        <div class="Reg-container">
            <form action="registrazione.html" method="POST">
                <h2>Registra <br />il tuo account</h2>

                <label for="Codice-Fiscale">CF:</label><br>
                <input type="text" id="Codice-Fiscale" name="Codice-Fiscale" placeholder="Inserisci il tuo CF" required><br><br>

                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Inserisci il tuo username" required><br><br>
        
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required><br><br>
                <input type="submit" value="Registrati">
            </form>
        </div>
    
        <footer>
            <p>&copy; 2025 Playerbase. Tutti i diritti riservati.</p>
        </footer>
    </body>
    </html>
