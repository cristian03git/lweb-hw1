<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYERBASE</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <header>
            <div class="logo-container">
                <img src="AS_Roma_Logo_2017.svg.png" alt="Logo AS Roma" class="logo">
            </div>
        <h1>LOGIN PLAYERBASE</h1>
    </header>

    <div class="login-container">
        <form action="login.html" method="POST">
            <h2>Accedi al tuo account</h2>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Inserisci il tuo username" required><br><br>
    
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required><br><br>
    
            <input type="submit" value="Accedi">
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Playerbase. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
